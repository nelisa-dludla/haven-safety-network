<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Haven - Login</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section id="login">
            <div class="row">
                <div class="login__container">
                    <div class="login__left-column">
                        <div class="logo">
                            <figure class="logo__img--wrapper">
                                <img
                                    src="./assets/images/shield.svg"
                                    class="logo__img"
                                    alt=""
                                />
                            </figure>
                            <p class="logo__text">Haven</p>
                        </div>
                        <figure class="login__img--wrapper">
                            <img
                                src="./assets/images/undraw_login.svg"
                                alt=""
                                class="login__img"
                            />
                        </figure>
                    </div>
                    <div class="login__right-column">
                        <div class="login__form">
                            <input
                                type="text"
                                placeholder="Email address or username"
                            />
                            <input type="password" placeholder="Password" />
                            <button class="feature-color__background">
                                Log In
                            </button>
                            <a
                                href=""
                                class="forgot-password feature-color__text"
                                >Forgot Password?</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <div class="footer__section-container">
                    <div class="logo">
                        <figure class="logo__img--wrapper">
                            <img
                                src="./assets/images/shield.svg"
                                class="logo__img"
                                alt=""
                            />
                        </figure>
                        <p class="logo__text"><a href="#">Haven</a></p>
                    </div>
                    <div class="footer__links">
                        <ul>
                            <li><a href="" class="footer__link"></a></li>
                        </ul>
                    </div>
                    <p class="footer__copyright">
                        Copyright &copy 2023, Haven Safety Network
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
